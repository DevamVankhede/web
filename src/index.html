<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/homepage.html">
    <link rel="canonical" href="/homepage.html">

        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji"; padding: 2rem; }
        a { color: #2563eb; }

    <script>
        // In case meta refresh is blocked, do a JS redirect
        (function(){
            try { window.location.replace('/homepage.html'); } catch (_) { window.location.href = '/homepage.html'; }
        })();
    </script>
    <noscript>
        <meta http-equiv="refresh" content="0; url=/homepage.html">

    <link rel="icon" href="/img/Logo_499-117.png">

</head>

</body>
</html>
